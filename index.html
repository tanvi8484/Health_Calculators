<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <link rel="stylesheet" href="Register_Login_Style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Registration Form -->
            <form action="register_login.php" method="POST">
                <h2>Register</h2>
                <input type="text" name="regUsername" placeholder="Username" required>
                <input type="email" name="regEmail" placeholder="Email" required>
                <input type="password" name="regPassword" placeholder="Create Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" name="register">Register</button>
            </form>
        </div>

        <div class="vertical-line"></div> <!-- Vertical line -->

        <div class="form-container">
            <!-- Login Form -->
            <form action="register_login.php" method="POST">
                <h2>Login</h2>
                <input type="text" name="loginUsername" placeholder="Username or Email" required>
                <input type="password" name="loginPassword" placeholder="Password" required>
                <button type="submit" name="login">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
