<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="back-button" onclick="window.location.href='design.html';">
        ‚Üê <span>Go Back</span>
    </button>

    <h1>BMI Calculator</h1>
    <form onsubmit="return calculateBmi(event);">
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" required><br><br>
        
        <button type="submit">Calculate BMI</button>
        <p id="result"></p>
        <p id="bmiCategory"></p>
        <p id="generalInfo">
            BMI (Body Mass Index) is a simple calculation used to assess whether a person has a healthy body weight for a given height. It is calculated by dividing a person's weight in kilograms by the square of their height in meters.
        </p>
    </form>

    

    <script src="script.js"></script>
</body>
</html>
