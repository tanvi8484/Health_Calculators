<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caloric Need Calculator</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="container">
        <h1>Caloric Need Calculator</h1>
        <p>Your caloric needs depend on various factors, including age, gender, weight, height, and activity level. This calculator provides an estimate of how many calories you need to maintain your current weight.</p>

        <form id="caloricNeedForm">
            <label for="age">Age (years):</label>
            <input type="number" id="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" required>
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="active">Active (hard exercise/sports 6-7 days a week)</option>
                <option value="very active">Very active (very hard exercise/sports & a physical job)</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script6.js"></script>
</body>
</html>
