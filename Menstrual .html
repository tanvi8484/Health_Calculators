<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Health Calculator</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Menstrual Health Calculator</h1>
    <form>
        <label for="lmp">Last Menstrual Period (LMP) Date:</label>
        <input type="date" id="lmp" name="lmp"><br><br>
        <label for="cycle-length">Average Menstrual Cycle Length (days):</label>
        <input type="number" id="cycle-length" name="cycle-length"><br><br>
        <button type="submit">Calculate Next Period</button>
    </form>
    <div id="result"></div>

    <script src="script3.js"></script>
</body>
</html>
