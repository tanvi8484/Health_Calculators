<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbohydrate Intake Calculator</title>
    <link rel="stylesheet" href="style17.css">
</head>
<body>
    <div class="container">
        <h1>Carbohydrate Intake Calculator</h1>
        <div class="calculator">
            <label for="currentSugar">Current Blood Sugar Level (mg/dL):</label>
            <input type="number" id="currentSugar" placeholder="Enter your current sugar level" required>
            
            <label for="targetSugar">Target Blood Sugar Level (mg/dL):</label>
            <input type="number" id="targetSugar" placeholder="Enter your target sugar level" required>
            
            <button id="calculateBtn">Calculate Carbohydrate Intake</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script17.js"></script>
</body>
</html>
