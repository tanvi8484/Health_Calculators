<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Surface Area Calculator</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>
    <div class="container">
        <h1>Body Surface Area (BSA) Calculator</h1>
        <p>The Body Surface Area (BSA) is a measurement of the total surface area of the human body. It is commonly used in medicine to calculate drug dosages and medical indicators.</p>
        
        <form id="bsa-form">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>
            
            <button type="submit">Calculate BSA</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="script9.js"></script>
</body>
</html>
