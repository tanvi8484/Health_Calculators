<%@ Page Language="C#" AutoEventWireup="true" CodeFile="registration.aspx.cs" Inherits="registration" %>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Registration</title>
    <style type="text/css">
        .style1 {
            width: 53%; 
            height: 194px;
        }
        .style3 {
            width: 291px;
        }
        .style4 {
            width: 285px;
        }
        .style6 {
            width: 289px; 
            height: 21px;
        }
        .style7 {
            width: 291px; 
            height: 21px;
        }
        .style8 {
            width: 289px;
        }
    </style>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <table class="style1">
                <tr>
                    <td colspan="2" align="center" class="style4">Registration</td>
                </tr>
                <tr>
                    <td class="style8">First Name:</td>
                    <td class="style3">
                        <asp:TextBox ID="txtfname" runat="server"></asp:TextBox>
                    </td>
                </tr>
                <tr>
                    <td class="style8">Last Name:</td>
                    <td class="style3">
                        <asp:TextBox ID="txtlname" runat="server"></asp:TextBox>
                    </td>
                </tr>
                <tr>
                    <td class="style6">Email:</td>
                    <td class="style7">
                        <asp:TextBox ID="txtemail" runat="server"></asp:TextBox>
                    </td>
                </tr>
                <tr>
                    <td class="style8">City:</td>
                    <td class="style3">
                        <asp:TextBox ID="txtcity" runat="server"></asp:TextBox>
                    </td>
                </tr>
                <tr>
                    <td class="style8">Password:</td>
                    <td class="style3">
                        <asp:TextBox ID="txtpassword" runat="server" TextMode="Password"></asp:TextBox>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center" class="style8">
                        <asp:Button ID="RegisterButton" runat="server" Text="Register" OnClick="RegisterButton_Click" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center" class="style8">
                        <asp:Label ID="lblmessage" runat="server" Text=""></asp:Label>
                    </td>
                </tr>
            </table>
        </div>
        <asp:GridView ID="GridView1" runat="server"></asp:GridView>
    </form>
</body>
</html>
